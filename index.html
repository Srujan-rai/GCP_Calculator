<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compute Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }

      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
        max-width: 450px;
        animation: fadeIn 1s ease-in-out;
      }

      .container h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #333;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
      }

      .email-container {
        margin-bottom: 1.5rem;
      }

      .email-input {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .email-input button {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 0.9rem;
      }

      .add-email-btn {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background: #4caf50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 1rem;
      }

      .add-email-btn:hover {
        background: #45a049;
      }

      .calculate-btn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .calculate-btn:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Submit Your Details</h1>
      <form action="http://127.0.0.1:5000/calculate" method="POST">
        <div class="form-group">
          <label for="sheet">Sheet Link</label>
          <input
            type="url"
            id="sheet"
            name="sheet"
            placeholder="Enter your sheet link"
            required
          />
        </div>

        <div class="form-group">
          <label>Email IDs</label>
          <div id="email-container">
            <div class="email-input">
              <input
                type="email"
                name="emails[]"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
        </div>

        <button type="button" class="add-email-btn" onclick="addEmailField()">
          + Add Another Email
        </button>
        <button type="submit" class="calculate-btn">Calculate</button>
      </form>
    </div>

    <script>
      function addEmailField() {
        const container = document.getElementById("email-container");
        const div = document.createElement("div");
        div.classList.add("email-input");

        div.innerHTML = `
        <input type="email" name="emails[]" placeholder="Enter another email" required />
        <button type="button" onclick="removeEmailField(this)">X</button>
      `;

        container.appendChild(div);
      }

      function removeEmailField(button) {
        button.parentElement.remove();
      }
    </script>
  </body>
</html>
