<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compute calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }

      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1s ease-in-out;
      }

      .container h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #333;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
      }

      .calculate-btn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .calculate-btn:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Submit Your Details</h1>
      <form action="http://127.0.0.1:5000/calculate" method="POST">
        <div class="form-group">
          <label for="sheet">Sheet Link</label>
          <input
            type="url"
            id="sheet"
            name="sheet"
            placeholder="Enter your sheet link"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="calculate-btn">Calculate</button>
      </form>
    </div>
  </body>
</html>
